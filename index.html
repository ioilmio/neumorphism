<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Card-Neumorphism</title>
</head>

<body>
    <div class="container">
        <div class="card astro">
            <i class="fa fa-user-astronaut fa-3x" aria-hidden="true"></i>
        </div>
        <div class="card up">
            <i class="fa fa-arrow-alt-circle-up fa-3x" aria-hidden="true"></i>

        </div>
        <div class="card rocket">
            <i class="fa fa-rocket fa-3x" aria-hidden="true"></i>

        </div>
        <div class="card left">
            <i class="fa fa-arrow-alt-circle-left fa-3x" aria-hidden="true"></i>
        </div>
        
        <div class="card home">

            <i class="fa fa-home fa-3x" aria-hidden="true"></i>
            
        </div>
        <div class="card right">
            <i class="fa fa-arrow-alt-circle-right  fa-3x" aria-hidden="true"></i>
            
        </div>
        <div class="card undo">
            <i class="fa fa-undo-alt fa-3x" aria-hidden="true"></i>

        </div>
        <div class="card down">
            <i class="fa fa-arrow-alt-circle-down fa-3x" aria-hidden="true"></i>

        </div>
        <div class="card star">
            <i class="fa fa-star fa-3x" aria-hidden="true"></i>

        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/b79fe9e269.js" crossorigin="anonymous"></script>
</body>

</html>
